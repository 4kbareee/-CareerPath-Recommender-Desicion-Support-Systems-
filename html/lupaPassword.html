<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<body style="background-color: #4983f5;">
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div id="animate-bg"
      class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-8 col-lg-6 col-xxl-3">
            <div class="card mb-0">
              <div class="card-body">
                <a href="./index.html" class="text-nowrap logo-img text-center d-block py-3 w-100 mb-1">
                  <img src="../assets/images/logos/logo-smkn-6.png" width="90" alt="">
                </a>
                <h1 class="text-center mb-5 fw-bolder">Lupa Password</h1>
                <form id="formLupaPassword">
                  <div class="mb-3">
                    <label for="exampleInputtext1" class="form-label">Masukan email</label>
                    <input type="text" class="form-control" id="inputemail" aria-describedby="textHelp" required>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Masukan password lama</label>
                    <input type="text" class="form-control" id="inputpwlama" aria-describedby="emailHelp" required>
                  </div>
                  <div class="mb-4">
                    <label for="exampleInputPassword1" class="form-label">Masukan password baru</label>
                    <input type="text" class="form-control" id="inputpwbaru" required>
                  </div>
                  <input type="submit" value="Sign Up" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">
                  <div class="d-flex align-items-center justify-content-center">
                    <!-- <p class="fs-4 mb-0 fw-bold">Sudah Punya Akun?</p> -->
                    <a class="text-primary fw-bold ms-2" href="./index.html">Kembali</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

  <script src="../assets/js/LogicLupaPassword.js"></script>

    <!-- animasi -->
