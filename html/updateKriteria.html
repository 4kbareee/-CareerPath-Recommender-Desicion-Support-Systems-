<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SPK Rekomendasi Posisi Pekerjaan</title>
  <link rel="shortcut icon" type="image/png" href="../assets/images/logos/logo-smkn-6.png" />
  <link rel="stylesheet" href="../assets/css/styles.min.css" />
</head>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div
      class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-8 col-lg-6 col-xxl-3">
            <div class="card mb-0">
              <div class="card-body">
                <!-- <a href="./index.html" class="text-nowrap logo-img text-center d-block py-3 w-100">
                  <img src="../assets/images/logos/dark-logo.svg" width="180" alt="">
                </a> -->
              <h2 class="text-center mb-5">Form Update Kriteria</h2>
                <form id="formUpdateKriteria">
                    <div class="mb-3">
                        <label for="exampleInputtext1" class="form-label">Kode Kriteria</label>
                        <input type="text" class="form-control" id="inputKodeKriteria" aria-describedby="textHelp" required>
                      </div>
                  <div class="mb-3">
                    <label for="exampleInputtext1" class="form-label">Keterangan</label>
                    <input type="text" class="form-control" id="inputKeterangan" aria-describedby="textHelp" required>
                  </div>
                  <div class="mb-4 mt-4">
                    <label class="form-label">Jenis</label>
                    <select name="" id="inputJenis" class="form-select" required >
                      <option value="">=== PILIH CF / SF ===</option>
                      <option value="CF">Core Factor</option>
                      <option value="SF">Secondary Factor</option>
                    </select>
                  </div>
                  <input type="submit" value="Simpan" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">    
                </form>
                <input type="submit" value="Kembali" class="btn btn-danger w-100 py-8 fs-4 mb-4 rounded-2" id="btnKembali">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../assets/js/logika-form-insert-update/LogicUpdateKriteria.js"></script>

  <script>
    const btnKembali = document.getElementById('btnKembali');
    btnKembali.addEventListener('click', () => {
      window.location.href = './Kriteria.html';
    });
  </script>
</body>
